{% extends 'reserva_turnos/base.html' %}

{% block title %}Crear Turno{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Crear Turno</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos del turno
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url "crear_turnos" %}">  <!-- Pablo notó esto !! -->
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ create_form.as_p }}  <!------------------------------------- Pablo notó esto !! -->
                            <button type="buscar" class="btn btn-primary">Registrar Turno</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
