            <a href="{% url 'profesionales-list' %}" class="btn btn-primary">Volver</a>
        </div>  
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">

                        Filtros de b√∫squeda
                    </div>

                            {{ search_profesional_form.as_p }}
