{% extends 'base.html' %}

{% block title %} Listado de Registros {% endblock %}

{% block content %}
<section>
    <h2>Registros</h2>
    <div class="registros-list">
        {% for registro in registros %}
            <div class="discussion-item">
                <p><a href="http://google.com">{{ registro }}</a></p>
            </div>
        {% empty %}
            <p>No hay registros disponibles.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
