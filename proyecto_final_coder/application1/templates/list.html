<!DOCTYPE html>
<html>
<head>
    <title> Registros </title>
</head>
<body>
    <h1>Registros</h1>
    <ul>
    {% for registro in registros %}
        {% if registro.mail == "multidestino" %}
            <li>{{ registro }}  --------------------------------- </li>
        {% else %}
            <li>{{ registro }} </li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
